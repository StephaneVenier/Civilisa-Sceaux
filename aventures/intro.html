<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intro — Aventure Égyptienne</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">🦂 Civilisa’Sceaux — <span style="color:var(--accent)">Aventure Égyptienne</span></div>
    <div class="pill">Maître du jeu : <strong>Stefanubis</strong></div>
  </header>
  
<div class="card">
  <h2>🎭 Choisis ton pseudo/prénom</h2>
  <p class="muted">Il servira à sauvegarder ta progression <em>sur cet appareil</em>.</p>
  <div class="row">
    <div class="col">
      <label for="pseudo">Pseudo / Prénom</label>
      <input type="text" id="pseudo" placeholder="Ex. Léa, Léo, Chloé…">
      <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn" id="btnSave">Enregistrer & commencer</button>
        <button class="btn ghost" id="btnBack">Retour</button>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <h3>⏳ Échéance</h3>
        <div class="timer" id="deadline">—</div>
        <p class="muted" style="margin-top:8px">Au-delà, la quête est en pause. Stefanubis publie le classement.</p>
      </div>
    </div>
  </div>
</div>
<script>document.addEventListener('DOMContentLoaded',pageIntro);</script>

</div>
<script src="app.js"></script>
</body>
</html>
