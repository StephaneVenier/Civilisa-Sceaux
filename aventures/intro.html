<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrer mon pseudo — Aventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="intro">
<div class="wrap">
  <header>
    <div class="brand">🦂 Civilisa’Sceaux — <span style="color:var(--accent)">Aventure Égyptienne</span></div>
    <div class="pill">Maître du jeu : <strong>Stefanubis</strong></div>
  </header>
  <div class="card">
    <h2>🎭 Choisis ton pseudo/prénom</h2>
    <div class="row">
      <div class="col">
        <label for="pseudo">Pseudo / Prénom</label>
        <input type="text" id="pseudo" placeholder="Ex. Léa, Léo, Chloé…">
        <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
          <button class="btn" id="btnSave">Enregistrer & commencer</button>
          <button class="btn ghost" id="btnBack">Retour</button>
        </div>
      </div>
      <div class="col">
        <div class="notice"><strong>Astuce :</strong> tu peux réutiliser le même pseudo plus tard pour reprendre ta progression.</div>
      </div>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
