<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validation ‚Äî Aventure</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
  <style>body { max-width: 800px; margin: 24px auto; padding: 16px; }</style>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <h2>Validation du code‚Ä¶</h2>
    <div id="status" class="card">Initialisation‚Ä¶</div>
    <p class="muted" id="detail" style="margin-top:8px"></p>
    <p style="margin-top:12px"><a class="btn" href="index.html">üèÅ Retour √† l‚Äôaventure</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const log = (t,d="") => { document.getElementById('status').innerHTML = t; document.getElementById('detail').textContent=d; console.log("[redeem]",t,d); };

    const firebaseConfig = {
      apiKey: "AIzaSyCXUmcICx_NBCUl8Nkcb-hgPL7BqLnzFDg",
      authDomain: "civilisa-sceaux.firebaseapp.com",
      projectId: "civilisa-sceaux",
      storageBucket: "civilisa-sceaux.firebasestorage.app",
      messagingSenderId: "512345085139",
      appId: "1:512345085139:web:8af51687e930d1b083b026"
    };

    (async () => {
      try {
        log("Initialisation Firebase‚Ä¶");
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db   = getFirestore(app);
        await signInAnonymously(auth);

        const params = new URLSearchParams(location.search);
        const token = (params.get('token')||'').trim();
        if (!token) { log("<span class='bad'>‚ùå Aucun token dans l‚ÄôURL.</span>", "Le QR doit contenir ?token=..."); return; }

        let nickname = (localStorage.getItem('civ_session')||'').trim().toLowerCase();
        if (!nickname) {
          nickname = (prompt("Entre ton pseudo/pr√©nom pour valider ce QR :")||"").trim().toLowerCase();
          if (!nickname) { log("‚ö†Ô∏è Validation annul√©e.","Pseudo obligatoire."); return; }
          localStorage.setItem('civ_session', nickname);
        }

        log("V√©rification du code‚Ä¶", token);
        const tokRef = doc(db, 'tokens', token);
        const tokSnap = await getDoc(tokRef);
        if (!tokSnap.exists()) { log("<span class='bad'>‚ùå Code inconnu.</span>", "V√©rifie que le token existe dans 'tokens/'."); return; }
        if (tokSnap.data().enabled === false) { log("<span class='bad'>‚ùå Code d√©sactiv√©.</span>"); return; }

        log("Enregistrement‚Ä¶");
        const findId = `${nickname}_${token}`;
        const findRef = doc(db, 'finds', findId);
        const findSnap = await getDoc(findRef);

        if (findSnap.exists()) {
          log("‚ö†Ô∏è Code d√©j√† valid√© pour ce joueur.", "Aucun point suppl√©mentaire.");
        } else {
          await setDoc(findRef, {
            playerId: (auth.currentUser?.uid || ''),
            nickname, token, ts: serverTimestamp()
          });
          log("<span class='ok'>‚úÖ Bravo ! +1 point</span>", `Joueur : ${nickname} ‚Ä¢ Code : ${token}`);
        }
      } catch(e){
        console.error(e);
        log("<span class='bad'>‚ùå Erreur inattendue.</span>", e?.message||String(e));
      }
    })();
  </script>
</body>
</html>
